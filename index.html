        <b>身體健康、在戶外運動時都不用戴口罩！</b>　戴口罩對象與時機：出入醫院者、有發燒或呼吸道症狀者、免疫較差者、近距離或密閉空間長時間接觸人群時！
        <br />
        為分散購買人潮，身分證字號末碼雙號者可於每週二、四、六購買，單號者可於每週一、三、五購買，週日則開放全民皆可購買，七天內不能重複購買。
        <br />
        資料來源：<a target="_blank" href="https://www.fda.gov.tw/TC/siteContent.aspx?sid=11139">特約藥局配送口罩名單及無健保特約藥局鄉鎮衛生所名單</a> (<a target="_blank" href="https://data.nhi.gov.tw/Datasets/DatasetDetail.aspx?id=656">口罩剩餘資訊由健康保險資料開放服務提供</a>)
